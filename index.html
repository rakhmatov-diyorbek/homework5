<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="icon" href="./assets/logo.png" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__logo">
            <img src="./assets/logo.png" alt="" />
            <b style="font-size: 25px">trend</b>
          </div>
          <ul class="navbar__collection">
            <a class="navbar__item" href="./index.html">Services</a>
            <a class="navbar__item" href="./about.html">About</a>
            <a class="navbar__item" href="#">Contacts</a>
            <button class="navbar__btn">Log in</button>
            <button class="navbar__btn">Open an account</button>
            <button class="navbar__btn">En</button>
          </ul>
        </nav>
      </div>
      <hr />
    </header>

    <main class="main">
      <div class="wrapper">
        <div class="card container">
          <div class="card__logo">
            <img src="./assets/logo.png" alt="" />
            <b>trend</b>
          </div>
          <div class="card__totle">
            <h1>Welcome to ByTrend!</h1>
          </div>
          <div class="card__link">
            <p>Already have an account?</p>
            <a
              href="https://www.weebly.com/app/front-door/signin?path=login#/"
              style="color: #01bab3"
              >Log in</a
            >
          </div>
          <div class="name__last__name">
            <p>First name <sup style="color: #01bab3">*</sup></p>
            <p>Last name <sup style="color: #01bab3">*</sup></p>
          </div>
          <div class="card__input">
            <input class="name" type="text" placeholder="Your name" />
            <input class="name" type="text" placeholder="Your surname" />
          </div>
          <div class="birth__date">
            <p>Birth date <sup style="color: #01bab3">*</sup></p>
            <input class="date" type="date" />
          </div>
          <div class="gender">
            <p>Gender <sup style="color: #01bab3">*</sup></p>
          </div>
          <div class="genders">
            <div class="gen">
              <input name="gen" type="radio" />
              <label for="">Female</label>
            </div>
            <div class="gen">
              <input name="gen" type="radio" />
              <label for="">Male</label>
            </div>
          </div>
          <div class="skype">
            <p>Skype</p>
            <input
              placeholder="Your login Skype"
              class="skype__type"
              type="text"
            />
          </div>
          <div class="skype">
            <p>Promo</p>
            <input placeholder="Your promo" class="skype__type" type="text" />
          </div>
          <div class="card__btn">
            <button class="btn">Continu</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

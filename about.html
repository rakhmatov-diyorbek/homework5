<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="./style/about.css" />
    <link rel="icon" href="./assets/logo.png" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__logo">
            <img src="./assets/logo.png" alt="" />
            <b style="font-size: 25px">trend</b>
          </div>
          <ul class="navbar__collection">
            <a class="navbar__item" href="./index.html">Services</a>
            <a class="navbar__item" href="./about.html">About</a>
            <a class="navbar__item" href="#">Contacts</a>
            <button class="navbar__btn">Log in</button>
            <button class="navbar__btn">Open an account</button>
            <button class="navbar__btn">En</button>
          </ul>
        </nav>
      </div>
      <hr />
    </header>

    <main class="main">
      <div class="wrapper">
        <div class="card container">
          <div class="card__logo">
            <img src="./assets/logo.png" alt="" />
            <b>trend</b>
          </div>
          <div class="card__totle">
            <h1>Welcome to ByTrend!</h1>
          </div>
          <div class="card__link">
            <p>Already have an account?</p>
            <a
              href="https://www.weebly.com/app/front-door/signin?path=login#/"
              style="color: #01bab3"
              >Log in</a
            >
          </div>
          <div class="email">
            <p>Email <sup style="color: #01bab3">*</sup></p>
            <input
              class="email__input"
              type="email"
              placeholder="Email address"
            />
          </div>
          <div class="phone">
            <p>Phone <sup style="color: #01bab3">*</sup></p>
            <input class="phone__inp" type="number" placeholder="+998" />
          </div>
          <div class="cauntry">
            <p>Cauntry <sup style="color: #01bab3">*</sup></p>
            <p>City <sup style="color: #01bab3">*</sup></p>
          </div>
          <div class="regions">
            <select class="region" name="" id="">
              <option value="">Uzbek</option>
              <option value="">English</option>
              <option value="">Russian</option>
            </select>
            <input
              class="regions__city"
              type="text"
              placeholder="Name of the city"
            />
          </div>
          <div class="password">
            <p>Password <sup style="color: #01bab3">*</sup></p>
            <input
              class="password__inp"
              type="password"
              placeholder="password"
            />
          </div>
          <div class="password">
            <p>Confirm password <sup style="color: #01bab3">*</sup></p>
            <input
              class="password__inp"
              type="password"
              placeholder="confirm password"
            />
          </div>
          <div class="last__btn">
            <button class="btn">Register</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

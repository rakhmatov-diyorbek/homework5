<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/contacts.css" />
    <link rel="icon" href="./assets/logo.png" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__logo">
            <img src="./assets/logo.png" alt="" />
            <b style="font-size: 25px">trend</b>
          </div>
          <ul class="navbar__collection">
            <a class="navbar__item" href="./index.html">Services</a>
            <a class="navbar__item" href="./about.html">About</a>
            <a class="navbar__item" href="./Contacts.html">Contacts</a>
            <button class="navbar__btn">Log in</button>
            <button class="navbar__btn">Open an account</button>
            <button class="navbar__btn">En</button>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="wrapper">
        <div class="card container">
          <div class="card__logo">
            <img src="./assets/logo.png" alt="" />
            <b>trend</b>
          </div>
          <div class="card__totle">
            <h1>Welcome to ByTrend!</h1>
          </div>
          <div class="card__link">
            <p>Already have an account?</p>
            <a
              href="https://www.weebly.com/app/front-door/signin?path=login#/"
              style="color: #01bab3"
              >Log in</a
            >
          </div>
          <div class="email">
            <p>Email <sup style="color: #01bab3">*</sup></p>
            <input
              class="email__inp"
              type="email"
              placeholder="Email address"
            />
          </div>
          <div class="email">
            <p>Password <sup style="color: #01bab3">*</sup></p>
            <input
              class="email__inp"
              type="password"
              placeholder="*************"
            />
          </div>
          <div class="last__btn">
            <button class="btn">
              Continue <i class="fa-solid fa-arrow-right" style="font-size: 16px;"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
